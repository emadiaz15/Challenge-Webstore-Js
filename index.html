<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webstore</title>
        <!-- Integración de Tailwind CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl">Webstore</h1>
                <nav class="flex space-x-4">
                    <div class="relative">
                        <button class="text-white hover:text-gray-300"
                            id="categories-button">Categorías</button>
                        <div id="categories"
                            class="absolute left-0 mt-2 w-48 bg-white text-black shadow-lg rounded hidden">
                            <!-- Las categorías se cargarán dinámicamente -->
                        </div>
                    </div>
                    <a href="/cart"
                        class="text-white hover:text-gray-300">Carrito</a>
                </nav>
            </div>
        </header>
        <main class="container mx-auto mt-8">
            <section
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Ejemplo de producto -->
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-xl font-bold">Nombre del Producto</h2>
                    <p class="mt-2">Descripción del producto.</p>
                    <p class="mt-2 text-lg font-semibold">$Precio</p>
                    <button
                        class="mt-4 bg-blue-600 text-white p-2 rounded">Agregar
                        al Carrito</button>
                </div>
            </section>
        </main>
        <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
            <p>© 2024 Webstore. Todos los derechos reservados.</p>
        </footer>
        <script src="js/main.js"></script>
        <script src="js/category.js"></script>
    </body>
</html>
