<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fake Store</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Offcanvas navbar</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1"
                    id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title"
                            id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul id="categories"
                            class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="container mt-5 pt-5">
            <div id="product-list" class="row mt-3"></div>
            <div id="product-detail" class="row mt-3 hidden"></div>
        </div>

        <!-- Carrito de compras -->
        <div id="cart"
            class="fixed-top end-0 p-3 bg-light border rounded hidden"
            style="width: 300px; right: 10px; top: 60px;">
            <h2>Shopping Cart</h2>
            <ul id="cart-items" class="list-group"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start mt-auto">
            <div class="text-center p-3" style="background-color: #e3f2fd;">
                Â© 2023 Fake Store. Todos los derechos reservados.
            </div>
        </footer>

        <!-- Bootstrap JS y dependencias -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
